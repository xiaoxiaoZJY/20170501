<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<table border="2px" cellpadding='15px' cellspacing='15px' rules="all" align="center">
		<caption>
			<h1>简历</h1>
		</caption>
		<tr>
			<th>姓名</th>
			<td>&nbsp;</td>
			<th>性别</th>
			<td>&nbsp;</td>
			<td rowspan="3">
				<img src="01.png" alt="zhangjiayu" width=100px; height="140px">
			</td>
		</tr>

		<tr>
			<th>出生年月</th>
			<td>&nbsp;</td>
			<th>籍贯</th>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<th>政治面貌</th>
			<td>&nbsp;</td>
			<th>民族</th>
			<td>&nbsp;</td>	
		</tr>

		<tr>
			<th>联系电话</th>
			<td>&nbsp;</td>
			<th>E-mail</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<th>家庭住址</th>
			<td>&nbsp;</td>
			<th>毕业院校</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<th>学历</th>
			<td>&nbsp;</td>
			<th>专业</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<th>求职意向</th>
			<td colspan="4">&nbsp;</td>
		</tr>

		<tr >
			<th rowspan="5">学习工作经历</th>
			<th>起止时间</th>
			<th>工作单位</th>
			<th>职务</th>
			<th>岗位职责及业绩成绩</th>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<th>&nbsp;</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<th>&nbsp;</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr >
			<td>&nbsp;</td>
			<th>&nbsp;</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td>&nbsp;</td>
			<th>&nbsp;</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<th class="d1">个人能力</th>
			<td colspan="4">&nbsp;</td>
		</tr>
		
		<tr>
			<th class="d1">兴趣及爱好</th>
			<td colspan="4">&nbsp;</td>
		</tr>
		
		<tr>
			<th class="d1">个人评价</th>
			<td colspan="4">&nbsp;</td>
		</tr>
		
	</table>
</body>
</html>
